<!-- Start Contact -->

<div class="contact">
    <h2 class="contact__title">Get in Touch</h2>
    <div class="contact__form-container">
        <form class="contact__form">
            <label class="contact__label">
                <input type="text" class="contact__input" placeholder="Name*" required>
            </label>
            <label class="contact__label">
                <input type="email" class="contact__input" placeholder="Email*" required>
            </label>
            <label class="contact__label">
                <textarea class="contact__input contact__input--textarea" placeholder="Message" required></textarea>
            </label>
            <label class="contact__checkbox">
                <input type="checkbox" class="contact__checkbox-input">
                <span class="contact__checkbox-text">Most Urgent Question</span>
            </label>
            <button type="submit" class="contact__button">Submit</button>
        </form>
    </div>
    <div class="contact__info">
        <p class="contact__info-item">
            <span class="contact__icon contact__icon--location"></span>
            2300 W Arbutus Dr Citrus Springs, FL 34434, USA
        </p>
        <p class="contact__info-item">
            <span class="contact__icon contact__icon--email"></span>
            contact@hofmannui.net
        </p>
        <p class="contact__info-item">
            <span class="contact__icon contact__icon--phone"></span>
            952-775-6021
        </p>
    </div>
</div>


<!-- End Contact -->
